<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Irish+Grover&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/wrap-mode.css">
    <link rel="stylesheet" href="css/wrap-result.css">
    <link rel="stylesheet" href="css/endgame-bar.css">
</head>
<body>
    <h1 class=title>Jogo da Velha</h1>
    <div class="game">
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        <div class="pos" onclick="play(event)"></div>
        </div>
    </div>
    <div class="wrap-mode">
        <div>
            <input type="radio" name="game-mode" id="bot" class="input" checked>
            <label for="bot" class="gamemode -checked">Jogador vs Bot</label>
        </div>
        <div>
        <input type="radio" name="game-mode" id="pvp" class="input">
        <label for="pvp" class="gamemode">Jogador vs Jogador</label>
        </div>
    </div>
    <div class="wrap-result">
        <p class="result"></p>
        <button class="reset">Novo Jogo</button>
    </div>
    
    <script src="scripts/querySelect.js"></script>
    <script src="scripts/playGame.js"></script>
    <script src="scripts/checkWinner.js"></script>
    <script src="scripts/endsGame.js"></script>
    <script src="scripts/resetGame.js"></script>
    <script src="scripts/disableGamemode.js"></script>
</body>
</html>
